        </div>

        </div>

        </div>
      </div>
      <div class="col-xs-4">
        <div id="Bet">
          <h1>Current Bet</h1>
          <p></p>
        </div>
      </div>
      <div class="col-xs-4">
        <div id="Bankroll">

          <p></p>
        </div>
      </div>
    </div>
  </div>

  </div>
